        div{

    <script>
    //3번 경마 게임
        var random=function(){

            var num1=parseInt(Math.random()*500)+1;
            var num2=parseInt(Math.random()*500)+1;
            var num3=parseInt(Math.random()*500)+1;
            var num4=parseInt(Math.random()*500)+1;
            
            document.getElementById('horse1').style.marginLeft=num1+'px';
            document.getElementById('horse2').style.marginLeft=num2+'px';
            document.getElementById('horse3').style.marginLeft=num3+'px';
            document.getElementById('horse4').style.marginLeft=num4+'px';

            if(num1 == 500){
                document.getElementById('result').innerHTML="<b>1번 말이 승리했습니다!</b>";
                clearInterval(start);
            }else if(num2 == 500){
                document.getElementById('result').innerHTML="<b>2번 말이 승리했습니다!</b>";
                clearInterval(start);
            }else if(num3 == 500){
                document.getElementById('result').innerHTML="<b>3번 말이 승리했습니다!</b>";
                clearInterval(start);
            }else if(num4 == 500){
                document.getElementById('result').innerHTML="<b>4번 말이 승리했습니다!</b>";
                clearInterval(start);
            }
        }

        var start=setInterval(random,1000);

    </script>

</head>
