        <div id="2">2번--------</div>
        <script>
        function Hap(a,b,c){
            var sum=0;
            for(var i=a;i<=b;i++){
                if(i%c==0){
                    sum=sum+i;
                    document.write(sum,"<br>");
                }
            }
        }
        Hap(10,50,3);
        </script>
